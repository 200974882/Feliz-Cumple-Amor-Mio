    <style>
        /* Estilos espec√≠ficos para esta p√°gina */
        body {
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7); /* Fondo degradado rom√°ntico */
            overflow-x: hidden;
            margin: 0;
        }

        /* El Sol en la esquina superior */
        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: #ffcc33;
            border-radius: 50%;
            box-shadow: 0 0 40px #ffcc33;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Nubes decorativas */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.6;
            z-index: 0;
            animation: moveClouds 20s linear infinite;
        }
        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .c1 { width: 100px; height: 40px; top: 10%; left: -150px; }
        .c2 { width: 120px; height: 45px; top: 25%; left: -200px; animation-delay: 5s; }

        @keyframes moveClouds {
            from { left: -200px; }
            to { left: 110vw; }
        }

        /* Pareja animada (Silueta o Ilustraci√≥n) */
        .couple-anim {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 4rem;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.2));
            animation: sway 3s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Contenedor de la carta */
        .letter-paper {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid #f8bbd0;
            max-width: 600px;
            margin: 20px;
        }

        #typewriter {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: #d81b60;
            line-height: 1.6;
        }
    </style>
</head>
