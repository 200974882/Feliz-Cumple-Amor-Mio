<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Te Amo!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.5; z-index: -2;
        }

        .hearts-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
        }

        /* Capa de contenido */
        .content-overlay {
            position: relative; z-index: 1; text-align: center;
            color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            display: none; /* Se oculta al inicio hasta que presione el bot√≥n */
        }

        /* Bot√≥n de reproducci√≥n especial */
        #play-button-container {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
        }

        .btn-play {
            background: #ffb7b2;
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 3rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 183, 178, 0.8);
            animation: pulse-red 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse-red {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 183, 178, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 183, 178, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 183, 178, 0); }
        }

        .play-text {
            color: white;
            margin-top: 15px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="music/final.mp3" type="audio/mpeg">
    </audio>

    <div id="play-button-container">
        <button class="btn-play" onclick="activarSorpresa()">üéÅ</button>
        <p class="play-text">Toca el regalo para terminar...</p>
    </div>

    <video id="mi-video" class="video-background" muted loop playsinline>
        <source src="media/tu_video.MOV" type="video/mp4">
    </video>

    <div class="hearts-container"></div>

    <div id="main-content" class="container content-overlay">
        <h1 class="big-message script-font">¬°Te Amo!</h1>
        <h2 style="color: white;">Gracias por ser mi lugar seguro</h2>
        <p style="font-size: 1.2rem;">Hoy y siempre, mi coraz√≥n es tuyo.
            
        </p>
        <br>
        <a href="index.html" class="btn-next" style="background: #e63946;">Reiniciar Historia ‚Ü∫</a>
    </div>

    <script>
        function activarSorpresa() {
            // 1. Obtener elementos
            const music = document.getElementById('bg-music');
            const video = document.getElementById('mi-video');
            const btnContainer = document.getElementById('play-button-container');
            const content = document.getElementById('main-content');

            // 2. Reproducir audio y video
            music.play();
            video.play();

            // 3. Mostrar contenido y ocultar bot√≥n
            btnContainer.style.display = 'none';
            content.style.display = 'flex';
            
            // 4. Iniciar lluvia de corazones si no ha empezado

        }
    </script>

</div>

</body>
</html>
